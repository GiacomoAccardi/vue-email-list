<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Mail List</title>

    <!--Links-->
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Mail list!</h1>
            <hr>
            <span>Clicca qui per generare dieci indirizzi mail casuali</span>
            <button @click="generateRandomMail()">Inizia a generare</button>
            <ul v-for="email, i in random_mails">
                <li>{{ email }}</li>
            </ul>
        </header>
    </div>

    <!--Scripts-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
</body>

</html>
